<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 ráno</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #282a36; /* tmavé pozadí */
            color: #f8f8f2; /* světlý text */
            font-family: Arial, sans-serif;
        }
        .banner {
            background-color: #6272a4; /* modré pozadí pro banner */
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-size: 20px;
            transition: background-color 0.3s;
        }
        .banner:hover {
            background-color: #50fa7b; /* světle zelené pozadí při najetí myší */
            cursor: pointer;
        }
        a {
            text-decoration: none;
            color: inherit; /* dědí barvu textu od rodičovského elementu */
        }
    </style>
</head>
<body>
    <a href="menu.html" class="banner">
        Co ode mě čekáš, jsou 3 ráno. vrať se na menu
    </a>
</body>
</html>
